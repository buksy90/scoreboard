<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScoreBoard</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <base href="/scoreBoard/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .modal { display: block; }
        .player-logo { max-width: 40px; }
        .navbar-xs { width: 100%; width: 100vw; height: 35px; position: fixed; top: 0; left: 0; z-index: 1030; }
    </style>
</head>
<body>
    <div class="container-fluid" ng-app="app">
        <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top hidden-xs-down">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#table">Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#next">Next</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#history">History</a>
                </li>
            </ul>
        </nav>
        <nav class="bg-inverse navbar-xs container-fluid hidden-sm-up">
            <div class="row">
                <div class="col-4 py-1 text-left">
                    <a class="text-white" href="#table">Table</a>
                </div>
                <div class="col-4 py-1 text-center">
                    <a class="text-white" href="#next">Next</a>
                </div>
                <div class="col-4 py-1 text-right">
                    <a class="text-white" href="#history">History</a>
                </div>
            </div>
        </nav>

        <div ui-view="modal"></div>

        <div class="row">
            <div id="table" class="col-sm-12 col-lg-7 col-xl-6 pt-5">
                <h2 class="mt-1">Výsledky</h2>
                <table ng-controller="ScoreTableController" class="table table-hover">
                    <thead class="thead-default">
                    <tr>
                        <th>#</th>
                        <th class="text-center">Tím</th>
                        <th class="text-center">
                            <span class="hidden-xs-down">Výhry</span>
                            <span class="hidden-sm-up">W</span>
                        </th>
                        <th class="text-center">
                            <span class="hidden-xs-down">Remízy</span>
                            <span class="hidden-sm-up">T</span>
                        </th>
                        <th class="text-center">
                            <span class="hidden-xs-down">Prehry</span>
                            <span class="hidden-sm-up">L</span>
                        </th>
                        <th class="text-center">
                            <span class="hidden-xs-down">Zápasy</span>
                            <span class="hidden-sm-up" title="Games">G</span>
                        </th>
                        <th class="text-center">
                            <span class="hidden-xs-down">Body</span>
                            <span class="hidden-sm-up">Pts</span>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="player in players | orderByPoints">
                        <th scope="row">{{$index+1}}</th>
                        <td class="text-center"><player-detail player="player"></player-detail></td>
                        <td class="text-center">{{player.getWinsCount()}}</td>
                        <td class="text-center">{{player.getTiesCount()}}</td>
                        <td class="text-center">{{player.getLosesCount()}}</td>
                        <td class="text-center">{{player.getPlayedMatchesCount()}}</td>
                        <td class="text-center">{{player.getPoints()}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div id="next" class="col-sm-12 col-lg-5 col-xl-3 pt-5">
                <upcoming-matches></upcoming-matches>
            </div>

            <div id="history" class="col-sm-12 col-lg-5 col-xl-3 pt-5">
                <matches-history></matches-history>
            </div>

        </div>
    </div>

    <div class="debug text-center" style="position: fixed; bottom: 10px; right: 10px; height: 25px; width: 30px; background-color: rgba(0,0,0, 0.5); color: #FFF">
        <div class="hidden-lg-down">XL</div>
        <div class="hidden-md-down hidden-xl-up">LG</div>
        <div class="hidden-sm-down hidden-lg-up">MD</div>
        <div class="hidden-xs-down hidden-md-up">SM</div>
        <div class="hidden-sm-up">XS</div>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="js/player.js"></script>
    <script src="js/match.js"></script>
    <script src="js/matchesService.js"></script>
    <script src="js/playersService.js"></script>
    <script src="js/scoreTable.js"></script>
    <script src="js/matchesTable.js"></script>
    <script src="js/component.playerDetail.js"></script>
    <script src="js/component.upcomingMatches.js"></script>
    <script src="js/component.matchesHistory.js"></script>
    <script src="js/component.modal.js"></script>
    <script src="js/component.modalPlayerText.js"></script>
    <script src="js/component.modalRecordMatch.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
