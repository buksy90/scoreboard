<div class="row">
    <div class="col-sm-6 text-center"><h3>Domáci</h3></div>
    <div class="col-sm-6 text-center"><h4>Hosť</h4></div>
</div>
<div class="row mt-3">
    <div class="col-sm-6 hidden-sm-down text-center">
        <img ng-src="{{$ctrl.match.getHomePlayer().logo}}" class="img-fluid player-logo" alt="Home logo">
    </div>
    <div class="col-sm-6 hidden-sm-down text-center">
        <img ng-src="{{$ctrl.match.getAwayPlayer().logo}}" class="img-fluid player-logo" alt="Away logo">
    </div>

    <div class="col-sm-6 text-center">
        <player-detail player="$ctrl.match.getHomePlayer()"></player-detail>
    </div>
    <div class="col-sm-6 text-center">
        <player-detail player="$ctrl.match.getAwayPlayer()"></player-detail>
    </div>
</div>

<div class="row mt-3">
    <div class="col-sm-4 offset-sm-1">
        <input type="number" min="0" max="99" class="form-control" required ng-model="$ctrl.homeScore">
    </div>
    <div class="col-sm-2"></div>
    <div class="col-sm-4">
        <input type="number" min="0" max="99" class="form-control" required ng-model="$ctrl.awayScore">
    </div>
</div>

<div class="row mt-4">
    <div class="col-sm-12">
        <a class="btn btn-success float-left" ng-class="{'disabled': !$ctrl.canSave()}" ng-click="$ctrl.save()">Uložiť</a>
        <a ui-sref="main" class="btn btn-danger float-left mx-3" ng-class="{'disabled': !$ctrl.canReset()}" ng-click="$ctrl.reset()">Zmazať</a>
        <a ui-sref="main" class="btn btn-primary float-right mx-3">Zavrieť</a>
    </div>
</div>
