<h2>Odohraté zápasy</h2>
<table class="table">
    <thead class="thead-default">
    <tr>
        <th>Domáci</th>
        <th>Skóre</th>
        <th>Skóre</th>
        <th>Hosť</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="match in matches | orderPlayedMatches">
        <td class="text-left"><player-detail player="match.getHomePlayer()"></player-detail></td>
        <td class="text-center">{{match.getHomeScore()}}</td>
        <td class="text-center">{{match.getAwayScore()}}</td>
        <td class="text-right"><player-detail player="match.getAwayPlayer()"></player-detail></td>
    </tr>
    </tbody>
</table>
